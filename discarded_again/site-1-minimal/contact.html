<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Pavithra Aravindan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav-container">
      <a href="index.html" class="logo">Pavithra Aravindan</a>
      <button class="mobile-menu-btn" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <section class="contact-content">
      <h1>Get in Touch</h1>
      <p>I'd love to hear from you. Reach out for collaborations, speaking opportunities, or just to say hello.</p>
      <a href="mailto:pavithra.aravindan@gmail.com" class="contact-email">pavithra.aravindan@gmail.com</a>

      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <a href="mailto:pavithra.aravindan@gmail.com" class="footer-email">pavithra.aravindan@gmail.com</a>
      <nav class="footer-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>

  <script>
    document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
      this.classList.toggle('open');
      document.querySelector('.nav-links').classList.toggle('open');
    });
  </script>
</body>
</html>
